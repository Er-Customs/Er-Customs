<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/css/Login/loginimages/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post" action="/app/login">
					<!-- {% csrf_token %} -->
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-20">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Password?
						</a>
					</div>
					<div class="logo">
						<div class="continue_with_google_block">
						<!-- <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="google"> -->
						<div id="my-signin2"></div>
						<script>
							function onSuccess(googleUser) {
								console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
							}
							function onFailure(error) {
								console.log(error);
							}
							function renderButton() {
								gapi.signin2.render('my-signin2', {
									'scope': 'profile email',
									'width': 240,
									'height': 50,
									'longtitle': true,
									'theme': 'dark',
									'onsuccess': onSuccess,
									'onfailure': onFailure
								});
							}
						</script>

						<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
					</div>
						<!-- <img src="https://img.icons8.com/color/48/000000/facebook-new.png" class="facbook"> -->

						<!-- <div class="continue_with_facebook_block">

					<div class="text-center p-t-60">
						<a class="txt2" href="signup.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="assets/css/Login/loginvendor/jquery/jquery-3.2.1.min.js"></script>

	<script>
		$('.js-tilt').tilt({
			scale: 1.1

	</script>
