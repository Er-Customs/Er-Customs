            <div class="d-flex">
                <!------------------------------------------------Where are you shipping from? starts---------------------------------------------------->
                <form action="" method="">
                    <h4>Your Details</h4>
                    <label class="country" id="country">
                        <span class="country">Country <span class="required">*</span></span>
                        <input type="text" name="country" placeholder="Country" id="">
                    </label>
                    <label>
                        <span class="fname">First Name <span class="required">*</span></span>
                        <input type="text" name="fname" placeholder="First Name" required>
                    </label>
                    <!-- <label>
                    <span class="lname">Last Name <span class="required">*</span></span>
                    <input type="text" name="lname">
                </label> -->
                    <label>
                        <span class="cn">Last Name<span class="required">*</span></span>
                        <input type="text" name="cn" class="cnin" placeholder="Last Name" required>
                    </label>

                    <label>
                        <span class="address"> Address <span class="required">*</span></span>
                        <input type="text" name="houseadd1" size="200" placeholder="Address" required class="houseadd1">
                    </label>
                    <label class="lm">
                        <span class="Landmark"> Landmark <span class="required">*</span></span>
                        <input type="text" name="Landmark" size="24" placeholder="Landmark" required class="houseadd2">
                    </label>
                    <label>
                        <span class="city">Town / City <span class="required">*</span></span>
                        <input type="text" name="city" required placeholder="City">
                    </label>
                    <label class="state">
                        <span class="state">State<span class="required">*</span></span>
                        <input type="text" name="state" placeholder="State Name" id="">
                    </label>
                    <label>
                        <label>
                            <span class="Postcode">Postcode / ZIP <span class="required">*</span></span>
                            <input type="text" name="city" required placeholder="ex.360005">
                        </label>
                        <label>
                            <span class="Phone">Phone <span class="required">*</span></span>
                            <input type="tel" name="city" size="24.5" required placeholder="Phone No.">
                        </label>
                        <label>
                            <span class="Email">Email Address <span class="required">*</span></span>
                            <input type="email" name="city" size="18" required placeholder="eg. xyz@gmail.com">
                        </label>
                        <label class="containertype">
                            <span>Type of Transportation <span class="required">*</span></span>
                            <select name="selectionofcontainer" required>
                                <option value="select">Select a Type of Transportation</option>
                                <option value="By Air">By Air</option>
                                <option value="By Road">By Road</option>
                                <option value="By Ship">By Ship</option>
                            </select>
                        </label>
                </form>
                <hr size="3px" color="#bcbcbc">
                <!------------------------------------------Where are you shipping from? ends------------------------------------------------------------>
                <!---------------------------Where is your shiping going ? starts------------------------------------------------------------------------>
                <form action="" method="">
                    <h4>Reciver's Address</h4>
                    <label class="country" id="country">
                        <span class="country">Country <span class="required">*</span></span>
                        <input type="text" name="country" placeholder="Country" id="">
                    </label>

                    </label>
                    <label>
                        <span class="fname">First Name <span class="required">*</span></span>
                        <input type="text" name="fname" placeholder="First Name" required>
                    </label>
                    <label>
                        <span class="cn">Last Name<span class="required">*</span></span>
                        <input type="text" name="cn" class="cnin" placeholder="Last Name" required>
                    </label>

                    <label>
                        <span class="address"> Address <span class="required">*</span></span>
                        <input type="text" name="houseadd1" size="200" placeholder="Address" required class="houseadd1">
                    </label>
                    <label class="lm">
                        <span class="Landmark"> Landmark <span class="required">*</span></span>
                        <input type="text" name="Landmark" size="24" placeholder="Landmark" required class="houseadd2">
                    </label>
                    <label>
                        <span class="city">Town / City <span class="required">*</span></span>
                        <input type="text" name="city" required placeholder="City">
                    </label>
                    <label class="state">
                        <span class="state">State<span class="required">*</span></span>
                        <input type="text" name="state" placeholder="State Name" id="">
                    </label>
                    <label>

                        <label>
                            <span class="Postcode">Postcode / ZIP <span class="required">*</span></span>
                            <input type="text" name="city" required placeholder="ex.360005">
                        </label>
                        <label>
                            <span class="Phone">Phone <span class="required">*</span></span>
                            <input type="tel" name="city" size="24.5" required placeholder="Phone No.">
                        </label>
                        <label>
                            <span class="Email">Email Address <span class="required">*</span></span>
                            <input type="email" name="city" size="18" required placeholder="eg. xyz@gmail.com">
                        </label>
                </form>
                <hr size="3px" color="#bcbcbc">

                <!-------------------------------------------Where is your shiping going? ends------------------------------------------->
                <!----------------------------------What kind of packing are you using?starts-------------------------------------------->
                <form action="" method="">
                    <h4>Type of Package</h4>
                    <label class="containertype">
                        <span>Type of container... <span class="required">*</span></span>
                        <select name="selectionofcontainer" required>
                            <option value="select">Select a Type of Container</option>
                            <option value="NormalContainer">Normal Container</option>
                            <option value="Refrigerated Containers">Refrigerated Containers</option>
                            <option value="Safety Locker">Safety Locker</option>
                            <option value="Cold Storage">Cold Storage</option>
                        </select>
                    </label>
                    <label>
                        <span class="weight"> Weight <span class="required">*</span></span>
                        <input type="text" name="weight" placeholder="In kg" required>
                    </label>
                </form>
                <!----------------------------------How would you like to pay?starts-------------------------------------------->
                <hr size="3px" color="#bcbcbc">
                <div class="Yorder">
                    <form action="" method="">
                        <h4>How would you like to pay?</h4>
                        <label>
                            <span class="cardtype">Card Type <span class="required">*</span></span>
                            <select name="selectionofcardtype" required>
                                <option value="select">select One</option>
                                <option value="Visa">Visa</option>
                                <option value="Master Card">Master Card</option>
                            </select>
                        </label>
                        <label class="cardnolable">
                            <span class="cardno">Card Number<span class="required">*</span></span>
                            <input type="text" class="cardno" name="cardno" placeholder="Card Number" required>
                        </label>
                        <label class="expirydatelable">
                            <span class="expirydate">expiry date<span class="required">*</span></span>
                            <input type="text" class="expirydate" name="expirydate" placeholder="MM/YY" required>
                        </label>
                        <label class="cvvlable">
                            <span class="cvv">cvv<span class="required">*</span></span>
                            <input type="text" class="cvv" name="cvv" placeholder="" required>
                        </label>
                        <br>
                        <br>
                        <label class="submitlable">
                            <input type="submit" class="submit" name="submit" placeholder="" required>
                        </label>
                    </form>
                </div>
